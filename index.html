<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>

  <h2>Contact Us (GET Preview)</h2>

  <form action="preview.html" method="GET">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <br><br>

    <label>
      Email:
      <input type="email" name="email" required>
    </label>
    <br><br>

    <label>
      Phone:
      <input type="text" name="phone" pattern="\d{10}" required>
    </label>
    <br><br>

    <label>
      Message:
      <textarea name="message" rows="4" required></textarea>
    </label>
    <br><br>

    <p>Preferred Contact Method:</p>
    <label><input type="radio" name="contact" value="Email" required> Email</label>
    <label><input type="radio" name="contact" value="Phone"> Phone</label>
    <label><input type="radio" name="contact" value="Both"> Both</label>
    <br><br>

    <label>
      Inquiry Type:
      <select name="inquiry" required>
        <option value="">Select one</option>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Support Request">Support Request</option>
        <option value="Feedback">Feedback</option>
      </select>
    </label>
    <br><br>

    <input type="submit" value="Preview Form (GET)">
  </form>

</body>
</html>
